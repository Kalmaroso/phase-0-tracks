<!DOCTYPE html>
<html>
<head>
	<title>Practice form</title>
</head>
<body>
	<h1>Please fill out the following form</h1>
		<form name="food" action="success.html">
			
			<div>
				<label>Whats your favourite flavor:</label>
				<select name="flavortype">
					<option value="flavor">Sour</option>
					<option value="flavor">Sweet</option>
					<option value="flavor">Bitter</option>
				</select>
			</div>
			<div>
				<label>Describe your last meal(in detail):</label>
				<textarea name="lastmeal" rows="5" cols="20" placeholder="Write your answer here"></textarea>
			</div>
			<div>
				<label>When did you have your last meal?</label>
				<input type="date" name="date">
			</div>
			<div>
				<label>Did you enjoy your last meal?</label>
				<input type="checkbox" name="yes-or-no" value="yes">
			</div>
			<div>
				<label>What color is your favourite food?:</label>
				<input type="color" name="color">
			</div>
			<div>
				<button type="submit">Submit</button>
				
			</div>


		</form>


</body>
</html>
